<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessors</title>
</head>
<body>
    <p>Rock Paper Sessors</p>

    <button onclick="checkWinner('rock')">Rock</button>

    <button onclick="checkWinner('paper')">Paper</button>

    <button onclick="checkWinner('sessors')">Sessors</button>

    <script>
        const picks = ["rock", "paper", "sessors"];
        let computerPick = "";

        function checkWinner(myPick) {
            computerPick = picks[Math.floor(Math.random() * picks.length)]; 

            if (myPick === computerPick) {
                alert(`You picked ${myPick} and Computer picked ${computerPick} -- Tie`);
            } else if (
                (myPick === 'rock' && computerPick === 'sessors') ||
                (myPick === 'paper' && computerPick === 'rock') ||
                (myPick === 'sessors' && computerPick === 'paper')
            ) {
                alert(`You picked ${myPick} and Computer picked ${computerPick} -- You Win`);
            } else {
                alert(`You picked ${myPick} and Computer picked ${computerPick} -- Computer Win`);
            }
        }
    </script>

</body>
</html>
