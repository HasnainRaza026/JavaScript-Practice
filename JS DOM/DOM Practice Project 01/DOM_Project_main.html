<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="js-subscribe" onclick="subscribeAction()">Subscribe</button>

    <hr>

    <p>Pock Paper Scissors</p>
    <a href="./DOM_Project_2.html">Click here</a>

    <hr>

    <p>Amazone Shipping Calculator</p>
    <p>Orders under $40 += $10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" class="js-input" placeholder="Cost of order" onkeydown="
        if (event.key === 'Enter') {
            calculateAction()
        }
    ">
    <button onclick="calculateAction()">Calculate</button>
    <p class="js-calculate"></p>

    <script>
        function subscribeAction() {
            let buttonElem = document.querySelector(".js-subscribe");

            if (buttonElem.innerText === "Subscribe") {
                buttonElem.innerText  = "Subscribied";
            } else {
                buttonElem.innerText  = "Subscribe";
            }
        }

        function calculateAction() {
            let inputValue = Number(document.querySelector(".js-input").value)
            if (inputValue <= 40) {
                inputValue += 10;
            }
            document.querySelector(".js-calculate").innerText = `$${String(inputValue)}`;
        }
    </script>
</body>
</html>
</html>
